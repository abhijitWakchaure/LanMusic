<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>LanMusic</h1>
    <p>Listen to your favorite songs from your friends over the LAN</p>
  </div>
</div>

<div class="container">
  <div *ngIf="isDataLoaded">
    <div class="card mb-2" *ngFor="let md of musicData; let i = index">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-1">
            <img
              class="img-fluid"
              src="https://picsum.photos/seed/{{ i }}/200"
            />
          </div>
          <div class="col-sm-10 card-text">
            {{ md.name }}
            <p class="text-muted">{{ md.path || "path/to/music" }}</p>
          </div>
          <div class="col-sm-1 text-center mx-auto my-auto" style="font-size: 1.5em;"><i class="fa fa-play"></i></div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center" *ngIf="!isDataLoaded">
    Loading your favorite music...<br />
    <div class="loader"></div>
  </div>
  <div class="text-center" *ngIf="isError">
    <div class="card bg-danger text-white">
      <div class="card-body">{{ ErrorMsg }}</div>
    </div>
  </div>
</div>
